replicas: 1

# Database configuration
database:
  vendor: mysql
  hostname: pm-tp-infra-mysql.pm-tp-staging.svc.cluster.local
  port: 3306
  database: keycloak
  username: keycloak
  password: "keycloak_secure_password_123"

# Admin credentials
extraEnv: |
  - name: KEYCLOAK_ADMIN
    value: "admin"
  - name: KEYCLOAK_ADMIN_PASSWORD
    value: "changeme123"
  - name: KC_HTTP_ENABLED
    value: "true"
  - name: KC_HOSTNAME_STRICT
    value: "false"
  - name: KC_PROXY
    value: "edge"
  - name: KC_DB
    value: "mysql"
  - name: KC_DB_URL
    value: "jdbc:mysql://pm-tp-infra-mysql.pm-tp-staging.svc.cluster.local:3306/keycloak"
  - name: KC_DB_USERNAME
    value: "keycloak"
  - name: KC_DB_PASSWORD
    value: "keycloak_secure_password_123"
