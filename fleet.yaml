# Fleet Bundle Definition for PM-TP Infrastructure

defaultNamespace: pm-tp-infra

helm:
  chart: ./charts/pm-tp-infrastructure
  releaseName: pm-tp-infra
  timeoutSeconds: 900

targets:
  - name: dev
    clusterSelector:
      matchLabels:
        env: dev
    namespace: pm-tp-dev
    helm:
      valuesFiles:
        - ./deployments/dev/values.yaml

  - name: staging
    clusterSelector:
      matchLabels:
        env: staging
    namespace: pm-tp-staging
    helm:
      valuesFiles:
        - ./deployments/staging/values.yaml

  - name: prod
    clusterSelector:
      matchLabels:
        env: prod
    namespace: pm-tp-prod
    helm:
      valuesFiles:
        - ./deployments/prod/values.yaml
